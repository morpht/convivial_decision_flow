<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Functions Example</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script type="text/javascript" src="../convivial_decision_flow.js" defer></script>
</head>
<body>
  <h1>Custom Functions Example</h1>
  <div class="convivial-decision-flow" id="example-flow">
    <div class="step" id="step-1">
      <h3>Welcome</h3>
      <p id="custom-text">Original text</p>
      <button data-df-content="updateTextFunction">Update Text</button>
    </div>
    <div class="convivial-decision-flow__footer">
      <button class="btn btn-secondary step__button step__button--back">Back</button>
      <button class="btn btn-secondary step__button step__button--restart">Restart</button>
    </div>
    <div class="step" id="summary" data-show-summary="true">
      <h3>Summary</h3>
      <div data-df-show="history"></div>
      <div data-df-show="submission"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dt = new ConvivialDecisionFlow(localStorage, 'example-flow', document.getElementById('example-flow'));
      dt.defineFunction('content', 'updateTextFunction', function(context, el) {
        console.log('Executing updateTextFunction');
        document.getElementById('custom-text').textContent = 'Updated text';
      });
    });
  </script>
</body>
</html>
